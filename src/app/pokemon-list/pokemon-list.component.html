<ng-container *ngIf="pokemons$ | async as pokemons">
  <div class="pokemons-list-grid" (scroll)="onNext($event)">
    <mat-card
      class="pokemon-card"
      *ngFor="let pokemon of pokemons; trackBy: trackPokemon"
    >
      <div style="display: flex; flex-direction: row">
        <img
          mat-card-image
          [src]="pokemon.sprites.front_shiny"
          width="95px"
          style="display: block"
        />
        <div
          style="display: flex; flex-direction: column; justify-content: center"
        >
          <mat-card-header>
            <mat-card-title
              style="
                text-transform: capitalize;
                font-size: large;
                font-weight: bold;
              "
              >{{ pokemon.name }}</mat-card-title
            >
          </mat-card-header>
          <mat-chip-listbox aria-label="Pokemon Types">
            <mat-chip *ngFor="let type of pokemon.types" [class]="type">{{
              type.type.name
            }}</mat-chip>
          </mat-chip-listbox>

          <!-- <mat-card-content>
            <p>Height : {{pokemon.height}}</p>
            <p>Weight : {{pokemon.weight}}</p>
          </mat-card-content> -->
        </div>
      </div>
    </mat-card>
  </div>
</ng-container>
