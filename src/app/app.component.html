<ng-container *ngIf="isHandset$ | async as isHandset">
  <mat-sidenav-container class="container">
    <mat-sidenav
      #snav
      class="sidenav"
      fixedInViewport
      autosize
      [attr.role]="isHandset.matches ? 'dialog' : 'navigation'"
      [mode]="isHandset.matches ? 'over' : 'side'"
      [opened]="isHandset.matches === false"
    >
      <mat-nav-list class="sidenav-list">
        <a mat-list-item [routerLink]="'/pokemon'" routerLinkActive="isActive"
          >Pokemon</a
        >
        <a mat-list-item href = "https://pokeapi.co/docs/v2">About</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class=".sidenav-content">
      <mat-toolbar
        color="warn"
        [class]="isHandset.matches ? 'isHandset' : ''"
      >
        <button
          mat-icon-button
          *ngIf="isHandset.matches"
          (click)="snav.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <div>
          <h1>{{ title }}</h1>
        </div>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
